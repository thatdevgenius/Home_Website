<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css_file/general.css" />
    <link rel="stylesheet" href="css_file/style.css" />

    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <title>Home.com: Your best real estate site!</title>
  </head>
  <body>
    <div class="main-grid">
      <header>
        <img class="logo" src="Logo/home-logo.svg" alt="Company Logo" />

        <nav class="nav">
          <a href="#" class="nav--link">Contact</a>

          <a href="#" class="nav--link">Book Now</a>

          <a href="#" class="nav--link">Become an agent</a>

          <a href="#" class="nav--link">About</a>

          <!-- MOBILE NAV -->
          <button class="btn-mobile-nav">
            <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>

            <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
          </button>
        </nav>
      </header>

      <main>
        <h1 class="title">Andreville</h1>
        <p class="location">Abuja, NG</p>

        <img src="imgs/housex-1.jpg" class="primary-img" alt="A Modern Home" />

        <div class="secondary-imgs">
          <img
            src="imgs/housex-1.jpg"
            alt="A well lit modern home"
            class="secondary-img"
          />

          <img
            src="imgs/housex-2.jpg"
            alt="A beautiful home in winter"
            class="secondary-img"
          />
        </div>

        <p class="description">
          Homes.com connects you directly to the person that knows the most
          about a property for sale, the listing agent. Temporibus, velit
          placeat? Recusandae, voluptatibus nemo eaque est tenetur
          reprehenderit.
        </p>

        <button class="btn">Book Now</button>
      </main>

      <footer>
        <div class="social-links">
          <a href="#" class="social-link"
            ><img
              src="icons/icons8-snapchat-50.png"
              aria-label=""
              alt=""
              class="social-img"
          /></a>
          <a href="#" class="social-link"
            ><img
              src="icons/icons8-airbnb-50.png"
              aria-label=""
              alt=""
              class="social-img"
          /></a>
          <a href="#" class="social-link"
            ><img
              src="icons/icons8-instagram-50.png"
              aria-label=""
              alt=""
              class="social-img"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
